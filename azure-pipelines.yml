name: 1.0.$(Rev:r)

pr: none

trigger:
  batch: 'true'
  branches:
    include:
    - main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  appVersion: '1.0.$(Rev:r)'

steps:

steps:
- task: Assembly-Info-NetCore@3
  displayName: 'Set Assembly Info'
  inputs:
    Path: '$(Build.SourcesDirectory)'
    FileNames: '**/*.csproj'
    InsertAttributes: true
    FileEncoding: 'utf-8'
    WriteBOM: true
    FailOnWarning: true
    Authors: 'Chris Kaczor'
    Copyright: 'Copyright $(date:YYYY) Chris Kaczor'
    FileVersion: '$(appVersion)'
    PackageVersion: '$(appVersion)'
    UpdateBuildNumber: '$(Build.DefinitionName)_v$(appVersion)'
    AddBuildTag: 'v$(appVersion)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
    projects: 'Wpf.Application.StartWithWindows.csproj'

- task: DotNetCoreCLI@2
  displayName: "dotnet pack"
  inputs:
    command: 'pack'
    arguments: '--configuration $(buildConfiguration)'
    packagesToPack: 'Wpf.Application.StartWithWindows.csproj'
    nobuild: true
    versioningScheme: 'byBuildNumber'

- task: NuGetCommand@2
  displayName: 'nuget push'
  inputs:
    command: 'push'
    feedsToUse: 'select'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: external
    publishFeedCredentials: 'NuGet'
    publishVstsFeed: 'Packages'
    versioningScheme: 'byBuildNumber'
    allowPackageConflicts: true